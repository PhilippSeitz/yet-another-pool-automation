<div class="display-card flex flex-shrink-0 flex-col bg-gradient-b-green">
  <div class="flex flex-grow relative">
    <pool-graph [data]="values$ | async"></pool-graph>
  </div>

  <div
    class="flex flex-none font-thin text-18 align-bottom flex-row justify-between"
  >
    <div>
      <img
        class="inline h-4 leading-6 mr-1"
        alt="min"
        src="/assets/svg/min.svg"
      />{{ (history$ | async)?.min }}°
    </div>
    <div>
      <img
        class="inline h-4 leading-6 mr-1"
        alt="average"
        src="/assets/svg/average.svg"
      />{{ (history$ | async)?.meanValue }}°
    </div>
    <div>
      <img
        class="inline h-4 leading-6 mr-1"
        alt="max"
        src="/assets/svg/max.svg"
      />{{ (history$ | async)?.max }}°
    </div>
  </div>
</div>
