<section class="pt-6 p-4">
  <div class="container mx-auto">
    <ng-container *ngIf="loaded$ | async; else loading">
      <pool-toggle-card
        [control]="control"
        [disabled]="offline$ | async"
        (toggle)="toggle(control.id)"
        *ngFor="let control of controls$ | async; trackBy: trackBy"
      ></pool-toggle-card>
    </ng-container>
    <ng-template #loading>
      <pool-toggle-card
        [loading]="true"
        *ngFor="let placeholder of [].constructor(4)"
      ></pool-toggle-card>
    </ng-template>
  </div>
</section>

<section class="pt-2 mt-40 p-4 bg-blue-400" *ngIf="!production">
  <div class="container mx-auto">
    <div class="p-4 bg-gray-900 rounded shadow-lg pb-64 -mt-40">
      <h2 class="font-bold text-white">Pumpe</h2>
      <div class="mt-3">
        <pool-run-diagram></pool-run-diagram>
      </div>
    </div>

    <div class="flex -mx-2" *ngIf="!production">
      <div
        class="bg-white font-bold p-4 mt-6 w-full rounded mx-2"
        (click)="startQuickAction()"
      >
        Timer
      </div>
    </div>
  </div>
</section>
