<section class="pt-6 p-4">
  <pool-toggle-card
    [control]="control"
    (toggle)="toggle(control.id)"
    *ngFor="let control of controls$ | async"
  ></pool-toggle-card>
</section>
<section class="pt-2 mt-40 p-4 bg-blue-400">
  <div class="p-4 bg-gray-900 rounded shadow-lg pb-64 -mt-40">
    <h2 class="font-bold text-white">Pumpe</h2>
    <div class="mt-3">
      <pool-run-diagram></pool-run-diagram>
    </div>
  </div>

  <div class="flex -mx-2">
    <div class="bg-white font-bold p-4 mt-6 w-full rounded mx-2">
      Anschalten
    </div>
    <div class="bg-white font-bold p-4 mt-6 w-full rounded mx-2">
      Pause
    </div>
  </div>
</section>
