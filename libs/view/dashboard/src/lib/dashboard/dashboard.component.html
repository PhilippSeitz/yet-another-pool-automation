<section class="py-6 px-4 container mx-auto overflow-y-auto">
  <div class="inline-flex">
    <div class="w-64 h-20 display-card px-4 py-2 relative bg-gradient-b-blue">
      <span
        class="text-72 font-hairline absolute bottom-0 right-0 leading-none pb-1 pr-3"
        >24°
      </span>
    </div>
    <div class="w-64 h-20 display-card px-4 py-2 flex bg-gradient-b-green">
      <span class="text-5xl font-hairline">24° </span>
    </div>
  </div>
</section>

<section class="px-4 container mx-auto">
  <div class="p-4 card border-gray-200 border">
    <div class="flex justify-between text-gray-400 font-hairline uppercase">
      <label>Status</label> <label>I / O</label>
    </div>

    <ng-container *ngIf="loaded$ | async; else loading">
      <div
        *ngFor="
          let control of controls$ | async;
          trackBy: trackBy;
          let last = last
        "
      >
        <pool-toggle-card
          [control]="control"
          [disabled]="offline$ | async"
          (toggle)="toggle(control.id)"
        ></pool-toggle-card>
        <hr *ngIf="!last" />
      </div>
    </ng-container>
    <ng-template #loading>
      <pool-toggle-card
        [loading]="true"
        *ngFor="let placeholder of [].constructor(4)"
      ></pool-toggle-card>
    </ng-template>
  </div>
</section>
