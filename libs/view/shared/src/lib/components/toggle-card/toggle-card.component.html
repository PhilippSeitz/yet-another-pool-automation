<div
  class="flex flex-wrap justify-between items-center py-5"
  (click)="click($event)"
>
  <h2
    class="font-normal text-18 duration-200 ease-in transition-colors"
    [ngClass]="{ 'w-48 shimmer': loading, 'text-gray-400': disabled }"
  >
    {{ loading ? 'Placeholder' : control?.name }}
  </h2>
  <pool-toggle
    [checked]="control?.on"
    [disabled]="loading || disabled"
  ></pool-toggle>
</div>
