<header class="px-6 pt-20 pb-4 top-0 left-0 right-0 z-10 text-center">
  <h1 class="mx-auto text-36 font-normal">
    Pool <span class="text-gray-400 font-thin wider-space">I/O</span>
  </h1>
  <small class="text-gray-600 text-18 font-hairline mt-3 block lowercase">
    <span *ngIf="!(loaded$ | async)">loading...</span>
    <span *ngIf="(loaded$ | async) && (isOffline$ | async)">Offline</span>
    <span *ngIf="(loaded$ | async) && !(isOffline$ | async)">Online</span>
  </small>
</header>
